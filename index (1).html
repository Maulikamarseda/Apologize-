<html lang="en">
<head>

    <title>Apology Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;

        }
        .apology-box {
            margin-top: 20%;
            padding: 20px;

            border: 2px solid #f5c6cb;
            border-radius: 10px;
            display: inline-block;

        }
        h1 {
            color: Darkblue;
        }

    <div class="apology-box">
        <h1>I'm Sorry!</h1>
        <p>I made a mistake. Please forgive us!</p>
